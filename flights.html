<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWings Airlines - Available Flights</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <img src="https://via.placeholder.com/40x40" alt="SkyWings Airlines Logo">
                <span>SkyWings Airlines</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <nav class="breadcrumb">
        <div class="container">
            <ul>
                <li><a href="#" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#" class="active"><i class="fas fa-search"></i> Search</a></li>
                <li><a href="flights.html" class="active"><i class="fas fa-plane"></i> Flights</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Passengers</a></li>
                <li><a href="#"><i class="fas fa-clipboard-list"></i> Summary</a></li>
            </ul>
        </div>
    </nav>

    <main class="flights-page">
        <div class="container">
            <div class="page-header">
                <i class="fas fa-plane"></i>
                <h2>Available Flights</h2>
                <p>Select your preferred flight</p>
            </div>

            <!-- Departure Flights Section -->
            <section class="flight-section" id="departureFlightsSection">
                <h3><i class="fas fa-plane-departure"></i> Departure Flights <span id="departDateDisplay"></span></h3>
                <div id="departureFlightList">
                    <!-- Flight cards will be injected here -->
                </div>
            </section>

            <!-- Return Flights Section -->
            <section class="flight-section" id="returnFlightsSection">
                <h3><i class="fas fa-plane-arrival"></i> Return Flights <span id="returnDateDisplay"></span></h3>
                <div id="returnFlightList">
                    <!-- Flight cards will be injected here -->
                </div>
            </section>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i> Back to Search
                </button>
            </div>
        </div>
    </main>

    <!-- External JS -->
    <script src="js/flights.js"></script>
</body>
</html>
