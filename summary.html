<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWings Airlines - Booking Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- HEADER -->
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <span>SkyWings Airlines</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- BREADCRUMB -->
    <nav class="breadcrumb">
        <div class="container">
            <ul>
                <li><a href="#" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#" class="active"><i class="fas fa-search"></i> Booking Details</a></li>
                <li><a href="#" class="active"><i class="fas fa-plane"></i> Flights</a></li>
                <li><a href="#" class="active"><i class="fas fa-users"></i> Passengers</a></li>
                <li><a href="#" class="active"><i class="fas fa-clipboard-list"></i> Summary</a></li>
            </ul>
        </div>
    </nav>

    <!-- MAIN SUMMARY CONTENT -->
    <main class="summary-page">
        <div class="container">
            <div class="summary-header">
                <i class="fas fa-check-circle"></i>
                <h2>Booking Summary</h2>
                <p>Review your booking details before confirming.</p>
            </div>

            <div class="summary-card">
                <!-- Flight Details Section -->
                <section class="summary-section" id="flightDetails"></section>

                <!-- Passenger Details Section -->
                <section class="summary-section mt-4" id="passengerDetails"></section>

                <!-- Price Breakdown -->
                <section class="summary-section mt-4" id="priceDetails"></section>
            </div>

            <!-- Buttons -->
            <div class="form-actions summary-actions">
                <button type="button" class="btn btn-secondary" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <button type="button" class="btn btn-success" id="bookNowBtn">
                    <i class="fas fa-check"></i> Book Now
                </button>
            </div>
        </div>
    </main>

    <!-- External JS -->
    <script src="js/summary.js"></script>
</body>
</html>
