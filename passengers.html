<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWings Airlines - Passenger Information</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <span>SkyWings Airlines</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <nav class="breadcrumb">
        <div class="container">
            <ul>
                <li><a href="#" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#" class="active"><i class="fas fa-search"></i> Search</a></li>
                <li><a href="#" class="active"><i class="fas fa-plane"></i> Flights</a></li>
                <li><a href="passengers.html" class="active"><i class="fas fa-users"></i> Passengers</a></li>
                <li><a href="#"><i class="fas fa-clipboard-list"></i> Summary</a></li>
            </ul>
        </div>
    </nav>

    <main class="passenger-page">
        <div class="container">
            <div class="page-header">
                <i class="fas fa-user-friends"></i>
                <h2>Passenger Information</h2>
                <p>Please provide details for all passengers</p>
            </div>

            <form id="passengerForm">
                <div id="passengerFormsContainer">
                    <!-- Passenger forms will be injected here by JavaScript -->
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">
                        <i class="fas fa-arrow-left"></i> Back to Flights
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-arrow-right"></i> Continue to Summary
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- External JS file -->
    <script src="js/passengers.js"></script>
</body>
</html>
